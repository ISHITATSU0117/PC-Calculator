        async function loadSettings() {

            // è¨­å®šãƒã‚§ãƒƒã‚¯
            if (!ConfigManager.isConfigured()) {

                // åŒºé–“åã§ã‚½ãƒ¼ãƒˆï¼ˆPC1, PC2, ..., CO1, CO2, ...ï¼‰
                settings.sort((a, b) => {
