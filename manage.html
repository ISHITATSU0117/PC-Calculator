        .status {

        .status.success {

        .status.error {

        .status.warning {

        }

        .loading {

        .spinner {

        @keyframes spin {

        .empty-state {

        .empty-icon {

        .bulk-actions {

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">â† ç®¡ç†ç”»é¢ã«æˆ»ã‚‹</a>
            <h1>ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ç®¡ç†</h1>
            <div style="width: 100px;"></div> <!-- ã‚¹ãƒšãƒ¼ã‚µãƒ¼ -->
        </header>

        <div class="controls">
            <button onclick="loadFiles()">ğŸ”„ æ›´æ–°</button>
            <button class="danger" onclick="deleteSelected()" id="deleteBtn" disabled>ğŸ—‘ï¸ é¸æŠã‚’å‰Šé™¤</button>
        </div>

        <div id="statusArea"></div>

        <div id="bulkActions" class="bulk-actions" style="display:none;">
            <div class="selection-info">
                <span id="selectionCount">0</span> å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠä¸­
            </div>
            <button onclick="selectAll()">ã™ã¹ã¦é¸æŠ</button>
        </div>

        <div id="fileList" class="loading">
            <div class="spinner"></div>
            <div>ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script>
        let files = [];
        let selectedFiles = new Set();

        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadFiles() {
            const listDiv = document.getElementById('fileList');
            listDiv.innerHTML = '<div class="loading"><div class="spinner"></div><div>ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div></div>';
            
            selectedFiles.clear();
            updateBulkActions();

            // è¨­å®šãƒã‚§ãƒƒã‚¯
            if (!ConfigManager.isConfigured()) {
                showStatus('GitHubè¨­å®šãŒå®Œäº†ã—ã¦ã„ã¾ã›ã‚“', 'error');
                listDiv.innerHTML = '<div class="empty-state"><div class="empty-icon">âš™ï¸</div><div class="empty-text">GitHubè¨­å®šãŒå¿…è¦ã§ã™</div><div class="empty-hint">ç®¡ç†ç”»é¢ã§è¨­å®šã—ã¦ãã ã•ã„</div></div>';
                return;
            }

            try {
                files = await GitHubAPI.listCSVFiles();

                if (files.length === 0) {
                    listDiv.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ“­</div><div class="empty-text">ãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚Šã¾ã›ã‚“</div><div class="empty-hint">ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãƒšãƒ¼ã‚¸ã‹ã‚‰CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„</div></div>';
                    return;
                }

                displayFiles();
                showStatus(`${files.length} å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`, 'success');
            } catch (error) {
                console.error('ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                showStatus(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                listDiv.innerHTML = '<div class="empty-state"><div class="empty-icon">âŒ</div><div class="empty-text">èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div></div>';
            }
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã‚’è¡¨ç¤º
        function displayFiles() {
            const listDiv = document.getElementById('fileList');
            let html = '<div class="file-grid">';

            files.forEach((file, index) => {
                const uploadDate = new Date(file.lastCommit?.commit?.author?.date || Date.now());
                const dateStr = uploadDate.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const sizeKB = (file.size / 1024).toFixed(2);
                const isSelected = selectedFiles.has(file.name);

                html += `
                    <div class="file-card ${isSelected ? 'selected' : ''}" id="file-${index}">
                        <div class="checkbox-container">
                            <input type="checkbox" 
                                   onchange="toggleSelection('${file.name}', ${index})" 
                                   ${isSelected ? 'checked' : ''}>
                        </div>
                        <div class="file-info">
                            <div class="file-icon">ğŸ“„</div>
                            <div class="file-details">
                                <div class="file-name">${file.name}</div>
                                <div class="file-meta">
                                    <span>ğŸ“… ${dateStr}</span>
                                    <span>ğŸ’¾ ${sizeKB} KB</span>
                                </div>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="action-btn" onclick="downloadFile('${file.name}', '${file.download_url}')">
                                â¬‡ï¸ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                            </button>
                            <button class="action-btn danger" onclick="deleteFile('${file.name}', '${file.sha}')">
                                ğŸ—‘ï¸ å‰Šé™¤
                            </button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            listDiv.innerHTML = html;

            // ä¸€æ‹¬æ“ä½œã‚¨ãƒªã‚¢ã‚’è¡¨ç¤º
            document.getElementById('bulkActions').style.display = files.length > 0 ? 'flex' : 'none';
        }

        // é¸æŠã®åˆ‡ã‚Šæ›¿ãˆ
        function toggleSelection(fileName, index) {
            if (selectedFiles.has(fileName)) {
                selectedFiles.delete(fileName);
            } else {
                selectedFiles.add(fileName);
            }

            const card = document.getElementById(`file-${index}`);
            if (selectedFiles.has(fileName)) {
                card.classList.add('selected');
            } else {
                card.classList.remove('selected');
            }

            updateBulkActions();
        }

        // ã™ã¹ã¦é¸æŠ
        function selectAll() {
            if (selectedFiles.size === files.length) {
                // ã™ã¹ã¦é¸æŠè§£é™¤
                selectedFiles.clear();
            } else {
                // ã™ã¹ã¦é¸æŠ
                files.forEach(file => selectedFiles.add(file.name));
            }
            displayFiles();
            updateBulkActions();
        }

        // ä¸€æ‹¬æ“ä½œã‚¨ãƒªã‚¢ã‚’æ›´æ–°
        function updateBulkActions() {
            document.getElementById('selectionCount').textContent = selectedFiles.size;
            document.getElementById('deleteBtn').disabled = selectedFiles.size === 0;
        }

        // é¸æŠã—ãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤
        async function deleteSelected() {
            if (selectedFiles.size === 0) return;

            const confirmed = confirm(`${selectedFiles.size} å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`);
            if (!confirmed) return;

            showStatus('å‰Šé™¤ä¸­...', 'info');

            let successCount = 0;
            let errorCount = 0;

            for (const fileName of selectedFiles) {
                const file = files.find(f => f.name === fileName);
                if (!file) continue;

                try {
                    await GitHubAPI.deleteCSVFile(fileName, file.sha);
                    successCount++;
                } catch (error) {
                    console.error(`${fileName}ã®å‰Šé™¤å¤±æ•—:`, error);
                    errorCount++;
                }
            }

            // çµæœè¡¨ç¤º
            if (errorCount === 0) {
                showStatus(`âœ… ${successCount} å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`, 'success');
            } else {
                showStatus(`âš ï¸ ä¸€éƒ¨ã®ãƒ•ã‚¡ã‚¤ãƒ«ã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ (æˆåŠŸ: ${successCount}, å¤±æ•—: ${errorCount})`, 'warning');
            }

            // ãƒªã‚¹ãƒˆã‚’å†èª­ã¿è¾¼ã¿
            await loadFiles();
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤
        async function deleteFile(fileName, sha) {
            const confirmed = confirm(`${fileName}ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`);
            if (!confirmed) return;

            // è¨­å®šãƒã‚§ãƒƒã‚¯
            const config = ConfigManager.load();
            if (!config.token) {
                showStatus('Personal Access TokenãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }

            showStatus(`${fileName}ã‚’å‰Šé™¤ä¸­...`, 'info');

            try {
                await GitHubAPI.deleteCSVFile(fileName, sha);
                showStatus(`âœ… ${fileName}ã‚’å‰Šé™¤ã—ã¾ã—ãŸ`, 'success');
                await loadFiles();
            } catch (error) {
                console.error('å‰Šé™¤ã‚¨ãƒ©ãƒ¼:', error);
                showStatus(`âŒ å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`, 'error');
            }
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        async function downloadFile(fileName, downloadUrl) {
            try {
                const response = await fetch(downloadUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:', error);
                showStatus(`ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`, 'error');
            }
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusArea');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
