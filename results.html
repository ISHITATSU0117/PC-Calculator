<body>

    <script src="config.js"></script>

    <script>
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è‡ªå‹•çš„ã«çµæœã‚’è¡¨ç¤º
        document.addEventListener('DOMContentLoaded', () => {

            loadAndDisplayResults();

        // çµæœã‚’èª­ã¿è¾¼ã‚“ã§è¡¨ç¤º
        async function loadAndDisplayResults() {
            try {
                // è¨­å®šãƒã‚§ãƒƒã‚¯
                if (!ConfigManager.isConfigured()) {
                    showError('GitHubè¨­å®šãŒå®Œäº†ã—ã¦ã„ã¾ã›ã‚“ã€‚ç®¡ç†è€…ã«é€£çµ¡ã—ã¦ãã ã•ã„ã€‚');
                    return;
                }

                // è¨ˆç®—å®Ÿè¡Œ
                const result = await Calculator.calculate();

                if (result.success) {
                    displayResults(result.bibData, result.sections);
                } else {
                    showError(`è¨ˆç®—ã‚¨ãƒ©ãƒ¼: ${result.error}`);
                }
            } catch (error) {
                showError(`ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`);
            } finally {
                // è¨ˆç®—å®Œäº†å¾Œã¾ãŸã¯å¤±æ•—æ™‚ã«æœ€çµ‚è¨ˆç®—æ™‚åˆ»ã‚’è¡¨ç¤º
                displayLastCalculationTime();

        // æœ€çµ‚è¨ˆç®—æ™‚åˆ»ã‚’è¡¨ç¤º
        function displayLastCalculationTime() {
            const lastCalc = ConfigManager.getLastCalculation();
            const display = document.getElementById('lastUpdateDisplay');
            
            if (lastCalc) {
                const date = new Date(lastCalc);
                const formatted = date.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                display.textContent = `è¨ˆç®—å®Ÿè¡Œæ™‚åˆ»: ${formatted}`;
            } else {
                display.textContent = 'è¨ˆç®—å®Ÿè¡Œæ™‚åˆ»: æœªè¨ˆç®—';
            }
        }

        // çµæœã‚’è¡¨ç¤º
        function displayResults(bibData, sections) {
            if (bibData.length === 0) {
                document.getElementById('resultsTable').innerHTML = 
                    '<div class="no-data">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“<br><small>CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„</small></div>';
                return;
            }

            let html = '<table><thead><tr>';
            html += '<th rowspan="2" class="section-header">ã‚¼ãƒƒã‚±ãƒ³</th>';

            // åŒºé–“ãƒ˜ãƒƒãƒ€ãƒ¼ï¼ˆè¨­å®šã‚¿ã‚¤ãƒ ä»˜ãï¼‰
            sections.forEach(section => {
                // è¨­å®šã‚¿ã‚¤ãƒ ã‚’å–å¾—
                const settingTime = bibData[0]?.sections[section.section]?.settingTime;
                let sectionTitle = section.section;
                if (settingTime !== null && settingTime !== undefined) {
                    // ç§’ã‚’ hh:mm:ss.00 å½¢å¼ã«å¤‰æ›
                    const timeStr = Calculator.secondsToTimeString(settingTime);
                    sectionTitle = `${section.section} (${timeStr})`;
                }
                html += `<th colspan="4" class="section-header">${sectionTitle}</th>`;
            });
            html += '</tr><tr>';

            // START/GOAL/é€šéæ™‚é–“/å·®åˆ†ãƒ˜ãƒƒãƒ€ãƒ¼
            sections.forEach(() => {
                html += '<th>START</th><th>GOAL</th><th>é€šéæ™‚é–“(ç§’)</th><th>å·®åˆ†</th>';
            });
            html += '</tr></thead><tbody>';

            // ãƒ‡ãƒ¼ã‚¿è¡Œ
            bibData.forEach(bib => {
                html += '<tr>';
                html += `<td class="bib-number">${bib.bibNumber}</td>`;

                sections.forEach(section => {
                    const sectionData = bib.sections[section.section];
                    if (sectionData) {
                        const startTime = sectionData.startTime || '';
                        const goalTime = sectionData.goalTime || '';
                        const duration = sectionData.duration || '';
                        const difference = sectionData.difference;

                        html += `<td class="time">${startTime || '<span class="empty">-</span>'}</td>`;
                        html += `<td class="time">${goalTime || '<span class="empty">-</span>'}</td>`;
                        html += `<td class="duration">${duration || '<span class="empty">-</span>'}</td>`;
                        
                        // å·®åˆ†ã®è¡¨ç¤º
                        if (difference !== null && difference !== undefined) {
                            const diffValue = parseFloat(difference);
                            let diffDisplay = difference;
                            if (diffValue > 0) {
                                diffDisplay = '+' + difference;
                            }
                            html += `<td class="duration">${diffDisplay}</td>`;
                        } else {
                            html += '<td class="empty">-</td>';
                        }
                    } else {
                        html += '<td class="empty">-</td><td class="empty">-</td><td class="empty">-</td><td class="empty">-</td>';
                    }
                });

                html += '</tr>';
            });

            html += '</tbody></table>';

            document.getElementById('resultsTable').innerHTML = html;
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            document.getElementById('resultsTable').innerHTML = 
                `<div class="error-message">âŒ ${message}</div>`;
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ©Ÿèƒ½
        function setupFilter() {
            const filterButton = document.getElementById('filterButton');
            const clearButton = document.getElementById('clearButton');
            const filterInput = document.getElementById('bibFilter');
            const filterStatus = document.getElementById('filterStatus');

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            filterButton.addEventListener('click', () => {
                const filterValue = filterInput.value.trim();
                if (!filterValue) {
                    filterStatus.textContent = 'ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„';
                    return;
                }
                applyFilter(filterValue);
            });

            // ã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            clearButton.addEventListener('click', () => {
                clearFilter();
                filterInput.value = '';
            });

            // Enterã‚­ãƒ¼ã§ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å®Ÿè¡Œ
            filterInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    filterButton.click();
                }
            });
        }

        function applyFilter(bibNumber) {
            const table = document.querySelector('#resultsTable table');
            if (!table) return;

            const tbody = table.querySelector('tbody');
            const rows = tbody.querySelectorAll('tr');
            const filterStatus = document.getElementById('filterStatus');

            let visibleCount = 0;
            rows.forEach(row => {
                const bibCell = row.querySelector('.bib-number');
                if (bibCell && bibCell.textContent.trim() === bibNumber) {
                    row.style.display = '';
                    visibleCount++;
                } else {
                    row.style.display = 'none';
                }
            });

            if (visibleCount > 0) {
                filterStatus.textContent = `${visibleCount}ä»¶è¡¨ç¤ºä¸­`;
            } else {
                filterStatus.textContent = 'è©²å½“ã™ã‚‹ã‚¼ãƒƒã‚±ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
            }
        }

        function clearFilter() {
            const table = document.querySelector('#resultsTable table');
            if (!table) return;

            const tbody = table.querySelector('tbody');
            const rows = tbody.querySelectorAll('tr');
            const filterStatus = document.getElementById('filterStatus');

            rows.forEach(row => {
                row.style.display = '';
            });

            filterStatus.textContent = '';
        }

        // å®šæœŸçš„ã«å†èª­ã¿è¾¼ã¿ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
